plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.apache.jena', name: 'jena-core', version: '4.5.0'
    implementation group: 'org.apache.jena', name: 'jena-arq', version: '4.5.0'
    implementation group: 'org.apache.jena', name: 'jena', version: '4.5.0', ext: 'pom'
    implementation group: 'org.apache.commons', name: 'commons-collections4', version: '4.4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
